<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
                <button v-on:click="alert1">buton</button><br>
                <input type="text" v-on:keydown="value1"><br>
                <p>{{val}}</p>
                <input type="text" v-on:keydown.enter="value2"><br>
                <p>{{val2}}</p>

        </div>

        <script>
            new Vue({
                el: "#exercise",
                data:{
                    val:"",
                    val2:""
                },
                methods:{
                    alert1:function(event){
                        alert("buton çalıştı")
                    },
                    value1: function(event){
                        this.val=event.target.value
                    },
                    value2:function(event){
                        this.val2=event.target.value
                    }
                }
            });

        </script>
    </body>
</html>
